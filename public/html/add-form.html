<body>
  <div class="container-fluid pb-5 pt-1">

    <div class="container mt-5">

      <h1 class="text-center">Thêm mới học viên</h1>

      <div class="form-frame mt-5">
        <!-- name -->
        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label">Họ tên
            <span class="text-danger">*</span>
          </label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" autocomplete="nope">
            <small class="error-mess">Error message - báo lỗi </small>
          </div>

        </div>
        <!-- ngày sinh -->
        <div class="row mb-3">
          <label for="birthday" class="col-sm-3 col-form-label">Ngày sinh</label>

          <div class="col-sm-9">
            <input type="date" class="form-control" id="birthday" autocomplete="on">
          </div>

        </div>
        <!--  -->
        <div class="row mb-3">

          <label for="email" class="col-sm-3 col-form-label">Email
            <span class="text-danger">*</span>
          </label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" autocomplete="off">

            <small class="invalid-feedback error">Error message</small>
          </div>

        </div>
        <!--  -->
        <div class="row mb-3">
          <label for="phone" class="col-sm-3 col-form-label">Số điện thoại
            <span class="text-danger">*</span>
          </label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="phone" autocomplete="nope">
            <small class="invalid-feedback error">Error message</small>
          </div>
        </div>

        <!--  -->
        <div class=" text-center mt-4">

          <a href="../index.html" type="button" class="btn btn-back" style="background-color: #6A757C; color: white;">
            <i class="fas fa-chevron-circle-left"></i>
            <span class="ms-1">Quay lại</span>
          </a>

          <button class="btn btn-success ms-2 btn-add-data-save">
            <i class="fas fa-save"></i>
            <span class="ms-1">Lưu</span>
          </button>

          <!-- <button class="back btn btn-defaul">back</button> -->

        </div>

      </div> <!-- form-frame -->

    </div> <!-- containe -->

  </div> <!-- container-fluid -->
