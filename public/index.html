    <!-- Bootstrap CSS -->

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Danh sách sinh viên</h1>
    </div>

    <div class="container mt-3">

        <div class="buttons">
            <div class="btn-add-student ">
                <a href="./html/add-form.html" class=" btn btn-success button">
                    <i class="fas fa-plus-circle"></i>
                    <span>Thêm học viên</span>
                </a>

            </div>
        </div>


        <div class="table-responsive mt-4">
            <table class="table table-primary table-hover table-bordered border-white">
                <thead class="table-dark">
                    
                    <tr>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Email</th>
                        <th scope="col">Số điện thoại</th>
                        <th></th>
                    </tr>

                </thead>

                <tbody id="table-users">
                    <tr>
                        <th scope="row">Brendan Eich</th>
                        <td>04/07/1961</td>
                        <td>Eich@sc.edu</td>
                        <td>408-656-9313</td>

                        <td class="text-center td-edit-btn">

                            <a href="./html/edit-form.html" style="color: #01A4B6;" class="btn-open-edit-modal   text-decoration-none px-1">
                                <i class="fas fa-edit"></i>
                                <span>Chỉnh sửa</span>
                            </a>
                            <!-- onclick="delData('${users[i].id}')" -->
                            
                            <a href="#" ${users[i].phone} class="btn-remove link-danger text-decoration-none px-1" data-bs-toggle="modal"
                                data-bs-target="#removeModal">
                                <i class="fas fa-trash-alt"></i>
                                <span>Xóa</span>
                            </a>

                        </td>
                        
                    </tr>

                </tbody>
            </table>
        </div>

    </div> <!-- container TABLE -->


    <!-- Modal edit -->
    <div class="modal-edit modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title me-2 ">Cập nhật thông tin học viên</h4>
                </div>

                <div class="modal-body">
                    <div class=" form-infomations ">

                        <div class=" personal-info ">
                            <label class="input" placeholder="Họ và tên" for="name">Họ tên </label>
                            <label class="input" placeholder="dd/mm/yyyy" for="birth">Ngày sinh </label>
                            <label class="input" placeholder="" for="email">Email </label>
                            <label class="input" placeholder="" for="phone">Phone </label>
                        </div>

                        <div class="personal-info-input">

                            <div class="info-input ">
                                <input type="text" id="name">
                            </div>

                            <div class="info-input ">
                                <input type="text" id="birth">
                            </div>

                            <div class="info-input ">
                                <input type="text" id="email">
                            </div>

                            <div class="info-input ">
                                <input type="text" id="phone">
                            </div>

                        </div>
                    </div>

                </div>


                <div class="modal-footer">

                    <button type="button" class="btn-close-modal  btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-chevron-left me-1 "></i><span>Hủy</span>
                    </button>

                    <button class=" btn-save  btn btn-success button" type="submit" value="Submit">
                        <i class="fas fa-save"></i><span> Lưu</span>
                    </button>

                </div>

            </div> <!-- Modal content-->

        </div>
    </div> <!-- Modal edit -->


    <!-- Thư viện Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- File Js -->
    <script src="./js/main-api.js"></script>
    <!-- <script src="./js/edit-infor.js"></script> -->
    <script src="./js/add-info.js"></script>
    <!-- <script src="./js/del-info.js"></script> -->

</body>
