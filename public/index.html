<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Super Manage Student</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Danh sách sinh viên</h1>
    </div>

    <div class="container mt-3" id="not-found-user-404">

        <div class="buttons">
            <div class="btn-add-student ">
                <a href="./html/add-form.html" class=" btn btn-success button">
                    <i class="fas fa-plus-circle"></i>
                    <span>Thêm học viên</span>
                </a>

            </div>
        </div>


        <div class="table-responsive mt-4">
            <table class="table table-primary table-hover table-bordered border-white">
                <thead class="table-dark">

                    <tr>
                        <th scope="col">Họ</th>
                        <th scope="col">Tên</th>

                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Email</th>
                        <th scope="col">Số điện thoại</th>

                        <th></th>
                    </tr>

                </thead>

                <tbody id="table-users">
                    <tr>
                        <th scope="row">Brendan Eich</th>
                        <td>04/07/1961</td>
                        <td>Eich@sc.edu</td>
                        <td>408-656-9316</td>

                        <td class="text-center td-edit-btn">

                            <a href="./html/edit-form.html" style="color: #01A4B6;"
                                class="btn-open-edit-modal   text-decoration-none px-1">
                                <i class="fas fa-edit"></i>
                                <span>Chỉnh sửa</span>
                            </a>
                            <!-- onclick="delData('${users[i].id}')" -->

                            <a href="#" ${users[i].phone} class="btn-remove link-danger text-decoration-none px-1"
                                data-bs-toggle="modal" data-bs-target="#removeModal">
                                <i class="fas fa-trash-alt"></i>
                                <span>Xóa</span>
                            </a>

                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div> <!-- container TABLE -->


    <!-- Modal edit -->
    <div class="modal-del modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title me-2 ">Xác nhận</h4>
                </div>

                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa học viên này?</p>
                </div>


                <div class="modal-footer">

                    <button type="button" class="btn-confirm-del  btn btn-secondary" data-dismiss="modal">
                        <span>Chắc chắn xóa</span>
                    </button>
                    <!-- Confirm delete   onclick="delData('${users[i].id}')"  -->
                    <button class=" btn-cancel-del-modal  btn btn-success button" type="submit" value="Submit">
                        <span>Hủy bỏ</span>
                    </button>

                </div>

            </div> <!-- Modal content-->

        </div>
    </div> <!-- Modal edit -->


    <!-- Thư viện Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- File Js -->
    <script src="./js/main-api.js"></script>
    <!-- <script src="./js/edit-infor.js"></script> -->
    <script src="./js/add-info.js"></script>
    <!-- <script src="./js/del-info.js"></script> -->

</body>

</html>
