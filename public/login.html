<body>

    <nav class="menu-header">
        <a href="#" class=" btn-get-login-registration  get-login">

    <div class="container mt-5">
        <h1 class="text-center">Đăng nhập</h1>
    </div>



    <!-- Modal login -->
    <div class="modal-login modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="registration-form">
                <div class="choose-registration">
                    <span>Đăng nhập</span>
                    <span>Đăng kí</span>
                </div>

                <div class="form-login">
                    <input type="text" placeholder="Tên đăng nhập">

                    <input type="password" placeholder="Mật khẩu">
                    
                    <div class="forgot-password">
                        <i class="fas fa-question"></i>
                        <span>Quên mật khẩu</span>
                    </div>
                    
                    <button class="btn btn-success">Đăng nhập</button>

                    <h6 class="text-center">Hoặc đăng nhập bằng</h6>

                    <div class="icons-login-by">
                        <div>Google</div>
                        <div>Facebook</div>
                        <div>Git hub</div>
                    </div>
                </div>

                
            </div>
            <!-- Modal content-->

        </div> <!-- modal-dialog -->
